<form class="app-auth-form app-auth-form__container app-auth-form__container--login"
      [formGroup]="loginForm"
      (ngSubmit)="onSubmit()">

  <app-input-field [label]="'email'"
                   [type]="'text'"
                   [required]="true"
                   formControlName="email">
    <app-message-errors class="app-auth-form__message-errors"
                        [controlsName]="controls.email"></app-message-errors>
  </app-input-field>

  <app-input-password [label]="'Пароль'"
                      [required]="true"
                      formControlName="password">
    <app-message-errors class="app-auth-form__message-errors"
                        [controlsName]="controls.password"></app-message-errors>
  </app-input-password>

  <div class="app-auth-form app-auth-form__content-row">
    <a class="link app-auth-form__link"
       routerLink="/auth/reset-password">Забули пароль?</a>
  </div>

  <button class="button app-auth-form__button"
          mat-flat-button
          type="submit">
    <p class="app-auth-form__button-text" *ngIf="!isRequestLoading">Увійти</p>
    <app-main-layout-page-request-loading *ngIf="isRequestLoading"></app-main-layout-page-request-loading>
  </button>

</form>
