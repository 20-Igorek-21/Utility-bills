<form class="app-auth-form app-auth-form__container app-auth-form__container--login"
      [formGroup]="registerForm"
      (ngSubmit)="onSubmit()">

  <app-input-field [label]="'Ім\'я користувача'">
  </app-input-field>

  <app-input-field [label]="'Логін'"
                   formControlName="email">
    <app-message-errors class="app-auth-form__message-errors" [controlsName]="controls.email"></app-message-errors>
  </app-input-field>

  <app-input-password [label]="'Пароль'"
                      formControlName="password">
    <app-message-errors class="app-auth-form__message-errors" [controlsName]="controls.password"></app-message-errors>
  </app-input-password>

</form>
