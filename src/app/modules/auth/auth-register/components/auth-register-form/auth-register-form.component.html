<form class="app-auth-form app-auth-form__container app-auth-form__container--register"
      [formGroup]="registerForm"
      (ngSubmit)="onSubmit()">

  <app-input-field [label]="'Ім\'я користувача'"
                   [type]="'text'"
                   formControlName="userName">
  </app-input-field>

  <app-input-field [label]="'Email'"
                   [type]="'text'"
                   formControlName="email">
    <app-message-errors class="app-auth-form__message-errors" [controlsName]="controls.email"></app-message-errors>
  </app-input-field>

  <app-input-password [label]="'Пароль'"
                      formControlName="password">
    <app-message-errors class="app-auth-form__message-errors" [controlsName]="controls.password"></app-message-errors>
  </app-input-password>

  <app-input-password [label]="'Повторіть пароль'"
                      formControlName="re_password">
    <app-message-errors class="app-auth-form__message-errors" [controlsName]="controls.re_password"></app-message-errors>
  </app-input-password>

  <button class="button app-auth-form__button"
          mat-flat-button
          type="submit">Зареєструватися</button>

</form>
