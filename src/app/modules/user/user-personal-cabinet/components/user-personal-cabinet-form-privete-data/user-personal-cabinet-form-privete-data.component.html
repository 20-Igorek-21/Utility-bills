<form class="app-user-profile-form"
      [formGroup]="profileForm"
      (ngSubmit)="onSubmit()">

  <h2 class="app-user-profile-form__title">Змінити адресу електронної пошти</h2>

  <app-input-field [label]="'Адрес електронної пошти'"
                   [type]="'email'"
                   [required]="true"
                   formControlName="email">
    <app-message-errors class="app-auth-form__message-errors"
                        [controlsName]="controls.email"></app-message-errors>
  </app-input-field>

  <h2 class="app-user-profile-form__title">Змінити пароль</h2>

  <app-input-password [label]="'Пароль'"
                      [required]="true"
                      formControlName="password">
    <app-message-errors class="app-auth-form__message-errors"
                        [controlsName]="controls.password"></app-message-errors>
  </app-input-password>

  <app-input-password [label]="'Повторіть пароль'"
                      [required]="true"
                      appConfirmPasswordValidator="password"
                      formControlName="repeatPassword">
    <app-message-errors class="app-auth-form__message-errors"
                        [controlsName]="controls.repeatPassword"></app-message-errors>
  </app-input-password>

  <button class="button app-user-profile-form__button"
          mat-flat-button
          type="submit">Зберегти</button>

</form>
