<div class="content-page" *ngIf="!isLoader">

  <div class="content-page__indicators-content" *ngIf="accountData.length === 0">

    <div class="content-page__add-account">
      <p class="content-page__message-text">Необхідно додати адресу.</p>
      <button class="button content-page__button content-page__button--add-address"
              mat-button
              (click)="onShowFormAccount()">Додати адресу</button>
    </div>
  </div>
    <app-user-indicators-current-account
      *ngFor="let account of accountData"
      [account]="account"
      class="content-page__indicators-current-account">
    </app-user-indicators-current-account>

  <div class="content-page__indicators-content" >
    <app-user-indicators-cards-form *ngIf="accountData.length !== 0"></app-user-indicators-cards-form>
  </div>

</div>
<app-user-shared-floating-alert #openAlert></app-user-shared-floating-alert>
<app-user-shared-form-add-account (isCloseFormAccount)="isCloseFormAccount()"
                                  appToggleButton
                                  (fetchData)="fetchData()"
                                  [showFormAccount]="isShowFormAccount"
                                  [openAlert]="openAlert"></app-user-shared-form-add-account>

<mat-spinner class="content-page__loader" *ngIf="isLoader"></mat-spinner>
