<mat-form-field class="app-auth-form__field"
                appearance="outline">
  <mat-label>{{label}}</mat-label>
  <input matInput
         [required]="required"
         [(ngModel)]="value"
         type="{{type}}"
         (blur)="onTouched()"
         (ngModelChange)="handleInput($event)"
         class="app-auth-form__field">
  <ng-content></ng-content>
</mat-form-field>
