<mat-form-field class="app-auth-form__field"
                appearance="outline">
  <mat-label>{{label}}</mat-label>
  <input matInput required
         [(ngModel)]="value"
         [type]="'text'"
         (blur)="onTouched()"
         (ngModelChange)="handleInput($event)">
  <ng-content></ng-content>
</mat-form-field>
